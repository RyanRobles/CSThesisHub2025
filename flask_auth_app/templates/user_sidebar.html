<style>
    :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --accent-color: #1cc88a;
        --sb-color: linear-gradient(135deg, #0f2a7b 0%, #1e88e5 100%);
    }
    .sidebar {
        background: var( --sb-color);
        min-height: 100vh;
        color: white;
    }
    .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 5px;
    }
    .sidebar .nav-link:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
    }
    .sidebar .nav-link.active {
        color: white;
        font-weight: bold;
    }
    .bg-primary-custom {
        background-color: var(--primary-color) !important;
    }
</style>
<div class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0 offcanvas-lg offcanvas-start" id="sidebar" tabindex="-1" aria-labelledby="sidebarLabel">
    <div class="position-sticky pt-3">

        <div class="offcanvas-header d-lg-none">
<!--
            <h5 class="offcanvas-title text-white" id="sidebarLabel">Menu</h5> -->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebar" aria-label="Close"></button>
        </div>
        <div class="text-center py-4">
            <h4 class="text-white"><i class="fas fa-user me-2"></i>Menu</h4>
        </div>
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('user_dashboard') }}">
                    <i class="fas fa-fw fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white {% if request.endpoint == 'browse_theses' %}active{% endif %}" href="{{ url_for('browse_theses') }}">
                    <i class="fas fa-fw fa-search me-2"></i>Browse Thesis
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" href="{{ url_for('view_bookmarks') }}">
                    <i class="fas fa-bookmark"></i> Bookmarks
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" href="{{ url_for('view_history') }}">
                    <i class="fas fa-history"></i> History
                </a>
            </li>
        </ul>
    </div>
</div>
